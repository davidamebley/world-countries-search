<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Countries</title>
</head>

<body>
    <main>
        <header>
            <section>
                <h1>World Countries Information Search</h1>
            </section>
        </header>
        <section>
            <div>
                <input id="txt--name" type="text" placeholder="Enter a valid country name here"
                    aria-label="Enter country name">
                <button id="btn--search" name="btn--search" type="button">Search</button>
                <div>

                    <p id="country" hidden></p>
                    <p id="capital" hidden></p>
                    <p id="currency" hidden></p>
                    <p id="language" hidden></p>
                    <p id="region" hidden></p>
                    <p id="population" hidden></p>
                    <div id="flag"></div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <section>
            <p>Design by David Amebley</p>
            <p>REST COUNTRIES. <a href="https://restcountries.com/v3.1/all">version: 3.1</a></p>
        </section>
    </footer>
    <script src="index.js"></script>
</body>

</html>
